<!DOCTYPE html>
<html>
<head>
<title>Faceit Match Alert Settings</title>
<style>
  body {
    width: 300px;
    padding: 16px;
    font-family: Arial, sans-serif;
    background: #1f1f1f;
    color: #e0e0e0;
  }
  h3 {
    margin: 0 0 12px 0;
    font-size: 14px;
  }
  .section {
    margin-bottom: 16px;
  }
  .status {
    font-size: 12px;
    margin-top: 8px;
    min-height: 16px;
  }
  .status.error { color: #ff6c20; }
  .status.success { color: #32d35a; }
  button {
    background: #32d35a;
    color: #1f1f1f;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 12px;
    border-radius: 4px;
    margin-top: 8px;
  }
  button:hover { opacity: 0.9; }
  button.danger {
    background: #ff6c20;
    color: #fff;
  }
  input[type="file"] {
    font-size: 12px;
    margin-top: 4px;
  }
  .current-audio {
    font-size: 12px;
    color: #a7a7a7;
  }
</style>
</head>
<body>
  <h3>Alert Sound Settings</h3>
  <div class="section">
    <div class="current-audio" id="currentAudio">Current: No custom audio</div>
  </div>
  <div class="section">
    <label for="audioFile">Upload custom MP3 (max 7 seconds):</label><br>
    <input type="file" id="audioFile" accept="audio/mpeg,.mp3">
    <div class="status" id="status"></div>
  </div>
  <div class="section">
    <button id="previewBtn" style="display:none;">Preview Alert</button>
    <button id="resetBtn" class="danger" style="display:none;">Remove Custom Audio</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
